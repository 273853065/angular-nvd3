<select id="selectChart"
        ng-model="params.selectedChart"
        ng-options="value.title for (key, value) in params.charts"
        ng-change="utils.selectChart(params.selectedChart)">
</select><br>
<div id="wrap">
    <div class="row-fluid">
        <div class="span spanChart">
            <div id="chart">
                <nvd3 data="data" options="options"></nvd3>
            </div>
        </div><div class="span spanJT" id="jsonTree">
            <json-tree json="options" edit-level="high" collapsed-level="2"></json-tree>
        </div>
    </div>
</div>
