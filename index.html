<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta charset="utf-8">
    <title>Angular-nvD3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootswatch/bootstrap.css" media="screen">
    <link rel="stylesheet" href="bower_components/bootswatch/bootswatch.min.css">
    <link rel="stylesheet" href="lib/nv.d3.css">
    <link rel="stylesheet" href="lib/json-tree.css">

    <style>
        @media (min-width: 768px) {
            .navbar .navbar-nav {
                display: inline-block;
                float: none;
            }
            .navbar .navbar-collapse {
                text-align: center;
            }
        }
        .splash {
            background: #2c3e50;
        }
        .icon {
            zoom: 40%;
        }
    </style>
</head>
<body>
<!------------------------------------------------------------------------------------------------------->
<header>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container" ng-controller="mainCtrl">
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#/">Home</a>
                    </li>
                    <li ng-class="{ active: isActive('/quickstart')}">
                        <a href="#/quickstart">Quick Start</a>
                    </li>
                    <li ng-class="{ active: isActive('/liveedit')}">
                        <a href="#/liveedit">Live Edit</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<div ng-view></div>

<footer>
    <div class="splash">
        <div class="container" style="margin-top: -30px; margin-bottom: -2px">
            <div class="row">
                <div class="col-lg-12">
                    <a href="https://angularjs.org/" class="icon" target="_blank">
                        <img src="img/icons/angular.png" alt="">
                    </a>
                    <a href="http://d3js.org/" class="icon" target="_blank">
                        <img src="img/icons/d3.png" alt="">
                    </a>
                    <a href="http://nvd3.org/" class="icon" target="_blank">
                        <img src="img/icons/novus.png" alt="">
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

<!------------------------------------------------------------------------------------------------------->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/bootswatch/bootswatch.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="lib/nv.d3.js"></script>
<script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
<script src="lib/json-tree.js"></script>
<script src="js/app.js"></script>
</body>
</html>
